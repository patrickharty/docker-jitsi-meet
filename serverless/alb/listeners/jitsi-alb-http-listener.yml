Type: AWS::ElasticLoadBalancingV2::Listener
Properties:
  DefaultActions:
    - Type: "redirect"
      RedirectConfig:
        Protocol: "HTTPS"
        Port: 443
        Host: "#{host}"
        Path: "/#{path}"
        Query: "#{query}"
        StatusCode: "HTTP_301"
  LoadBalancerArn: !Ref JitsiALBLoadBalancer
  Port: 80
  Protocol: HTTP
  